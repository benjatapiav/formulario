                    </div>
                
                    <div class="col-2">
                    <label for="CELULAR">CELULAR</label>
                    <input type="text" id="celular" name="celular" placeholder="964811234" required maxlength="9">
                    </div>

                    <div class="col-2">
                        <button type="button" id="boton" onclick="mostrar();" >ENVIAR</button>
                    </div>

                </form>
